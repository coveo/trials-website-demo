<!DOCTYPE html>

<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Coveo Demo | Website</title>

    <link
      rel="stylesheet"
      href="https://static.cloud.coveo.com/atomic/v1/themes/coveo.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      type="text/javascript"
      src="https://api.appcues.cloud.coveo.com/85197.js"
    ></script>
    <script src="bundle.js"></script>
    <script
      type="module"
      src="https://static.cloud.coveo.com/atomic/v1/atomic.esm.js"
    ></script>

    <script>
      (async () => {
        await customElements.whenDefined("atomic-search-interface");
        const searchInterface = document.querySelector("#search");

        await searchInterface.initialize({
          accessToken: "xx8fe921dd-dda4-4a0c-8179-b1901b38d8c4",
          organizationId: "trialwebsitedemoea6jvj86",
        });

        searchInterface.executeFirstSearch();

        searchInterface.i18n.addResourceBundle("en", "caption-source", {
          "Coveo - Level Up Courses": "Level Up Courses",
          "Coveo - Docs": "Documentation",
          "Coveo - YouTube Playlists": "YouTube Playlists",
        });
      })();

      redirectToPlatform = () => {
        const orgId = localStorage.getItem("organizationId");
        const fromDev = localStorage.getItem("coveoDev");

        if (orgId === undefined || orgId === null) {
          window.open("https://platform.cloud.coveo.com/login", "_blank");
        } else {
          fromDev === 'true'
            ? window.open(
                `https://platformdev.cloud.coveo.com/admin/#${orgId}/home/`,
                "_blank"
              )
            : window.open(
                `https://platform.cloud.coveo.com/admin/#${orgId}/home/`,
                "_blank"
              );
        }
      };
    </script>
  </head>

  <body>
    <div class="demo-banner">
      <span
        >This is a demo search page built with
        <u>Coveo</u>
      </span>
    </div>
    <div class="code-sandbox">
      <a
        class="code-sandbox-button"
        href="https://codesandbox.io/s/github/coveo/atomic-documentation-codesandbox/tree/1.8.0/?from-embed"
        target="_blank"
        >Open code sandbox</a
      >
    </div>
    <div class="explore-coveo">
      <a class="floating-button" href="javascript:redirectToPlatform()">
        <span class="floating-button-text">Explore the Coveo platform</span>
        <svg
          width="19"
          height="14"
          viewbox="0 0 19 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path

            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M12.5957 1L18.0869 7L12.5957 13"

            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>

    <div id="restart-tour" class="restart-tour">

      >

        <span>

            stroke="white"

          <path
            d="M18.8129 8.69348C19.8445 8.83351 20.5039 9.17129 20.6318 9.70853C20.9874 11.2017 17.1032 13.6701 11.9562 15.2219C6.80917 16.7737 2.34845 16.8212 1.99288 15.3281C1.86494 14.7909 2.28587 14.1274 3.117 13.4257"
            stroke="white"

          />

          <path

            stroke="white"
          />
        </svg></span>

      </a>
    </div>
    <atomic-search-interface id="search" search-hub="Website Search">
      <div class="header-bg"></div>
      <div class="logo">
        <img src="./images/logo.svg" alt="Learning Center" />
      </div>
      <atomic-search-box></atomic-search-box>
      <atomic-facet-manager>
        <atomic-facet
          field="source"
          label="Content type"
          display-values-as="link"
        ></atomic-facet>
        <atomic-facet field="author" label="Author"></atomic-facet>
        <atomic-facet field="concepts" label="Topics"></atomic-facet>
        <atomic-numeric-facet field="course_duration" label="Course duration">
          <atomic-numeric-range
            start="0"
            end="3"
            label="Short"
          ></atomic-numeric-range>
          <atomic-numeric-range
            start="3"
            end="10"
            label="Medium"
          ></atomic-numeric-range>
          <atomic-numeric-range
            start="10"
            end="60"
            label="Long"
          ></atomic-numeric-range>
        </atomic-numeric-facet>
        <atomic-numeric-facet field="ytvideoduration" label="Video duration">
          <atomic-numeric-range
            start="0"
            end="300"
            label="Short"
          ></atomic-numeric-range>
          <atomic-numeric-range
            start="300"
            end="1200"
            label="Medium"
          ></atomic-numeric-range>
          <atomic-numeric-range
            start="1200"
            end="100000"
            label="Long"
          ></atomic-numeric-range>
        </atomic-numeric-facet>
        <atomic-facet
          field="year"
          label="Year"
          display-values-as="box"
        ></atomic-facet>
      </atomic-facet-manager>
      <atomic-breadbox></atomic-breadbox>
      <div class="topbar">
        <atomic-query-summary enable-duration="false"></atomic-query-summary>
        <atomic-refine-toggle></atomic-refine-toggle>
        <atomic-sort-dropdown>
          <atomic-sort-expression
            label="relevance"
            expression="relevancy"
          ></atomic-sort-expression>
          <atomic-sort-expression
            label="most-recent"
            expression="date descending"
          ></atomic-sort-expression>
        </atomic-sort-dropdown>
      </div>
      <div class="results">
        <atomic-did-you-mean></atomic-did-you-mean>
        <atomic-result-list
          image-size="small"
          fields-to-include="title, description, concepts, excerpt, author, ytthumbnailurl, sourcetype, course_image"
        >
        <atomic-result-template must-match-source="Coveo - Docs">
          <template>
            <style>
              @import "styles/template.css";
            </style>
            <atomic-result-section-badges>
              <atomic-result-badge field="source"></atomic-result-badge>
              <atomic-field-condition must-match-is-top-result="true">
                <atomic-result-badge
                  class="featured"
                  label="Featured result"
                  icon="./images/featured.svg"
                ></atomic-result-badge>
              </atomic-field-condition>
              <atomic-field-condition must-match-is-recommendation="true">
                <atomic-result-badge
                  class="recommended"
                  label="Powered by machine learning"
                  icon="./images/recommended.svg"
                ></atomic-result-badge>
              </atomic-field-condition>
            </atomic-result-section-badges>

            <atomic-result-section-title>
              <atomic-result-link></atomic-result-link>
            </atomic-result-section-title>

            <atomic-result-section-title-metadata>
              <atomic-result-printable-uri></atomic-result-printable-uri>
            </atomic-result-section-title-metadata>

            <atomic-result-section-excerpt>
              <atomic-result-text field="excerpt"></atomic-result-text>
            </atomic-result-section-excerpt>

            <atomic-result-section-bottom-metadata>
              <atomic-result-fields-list>
                <span class="field">
                  <span class="field-label">
                    <atomic-text value="source"></atomic-text>:
                  </span>
                  <atomic-result-text field="source"></atomic-result-text>
                </span>

                <span class="field">
                  <span class="field-label">
                    <atomic-text value="language"></atomic-text>:
                  </span>
                  <atomic-result-multi-value-text
                    field="language"
                  ></atomic-result-multi-value-text>
                </span>

                <span class="field">
                  <span class="field-label"> Date: </span>
                  <atomic-result-date></atomic-result-date>
                </span>

                <span class="field">
                  <span class="field-label"> Topics: </span>
                  <atomic-result-multi-value-text 
                    delimiter=";"
                    max-values-to-display="3"
                    field="concepts"
                  ></atomic-result-multi-value-text>
                </span>
              </atomic-result-fields-list>
            </atomic-result-section-bottom-metadata>
          </template>
        </atomic-result-template>
          <atomic-result-template must-match-source="Coveo - YouTube Playlists">
            <template>
              <style>
                @import "styles/template.css";
              </style>
              <atomic-result-section-visual image-size="large" id="yt-visual">
                <atomic-result-image
                  field="ytthumbnailurl"
                ></atomic-result-image>
              </atomic-result-section-visual>

              <atomic-result-section-badges>
                <atomic-result-badge field="source"></atomic-result-badge>
                <atomic-field-condition must-match-is-top-result="true">
                  <atomic-result-badge
                    class="featured"
                    label="Featured result"
                    icon="./images/featured.svg"
                  ></atomic-result-badge>
                </atomic-field-condition>
                <atomic-field-condition must-match-is-recommendation="true">
                  <atomic-result-badge
                    class="recommended"
                    label="Powered by machine learning"
                    icon="./images/recommended.svg"
                  ></atomic-result-badge>
                </atomic-field-condition>
              </atomic-result-section-badges>

              <atomic-result-section-title>
                <atomic-result-link></atomic-result-link>
              </atomic-result-section-title>

              <atomic-result-section-title-metadata>
                <atomic-result-printable-uri></atomic-result-printable-uri>
              </atomic-result-section-title-metadata>

              <atomic-result-section-excerpt>
                <atomic-result-text field="excerpt"></atomic-result-text>
              </atomic-result-section-excerpt>

              <atomic-result-section-bottom-metadata>
                <atomic-result-fields-list>
                  <span class="field">
                    <span class="field-label">
                      <atomic-text value="source"></atomic-text>:
                    </span>
                    <atomic-result-text field="source"></atomic-result-text>
                  </span>

                  <span class="field">
                    <span class="field-label">
                      <atomic-text value="language"></atomic-text>:
                    </span>
                    <atomic-result-multi-value-text
                      field="language"
                    ></atomic-result-multi-value-text>
                  </span>

                  <span class="field">
                    <span class="field-label"> Date: </span>
                    <atomic-result-date></atomic-result-date>
                  </span>

                  <span class="field">
                    <span class="field-label"> Topics: </span>
                    <atomic-result-multi-value-text
                      delimiter=";"
                      max-values-to-display="3"
                      field="concepts"
                    ></atomic-result-multi-value-text>
                  </span>
                </atomic-result-fields-list>
              </atomic-result-section-bottom-metadata>
            </template>
          </atomic-result-template>
          <atomic-result-template>
            <template>
              <style>
                @import "styles/template.css";
              </style>
              <atomic-result-section-visual>
                <atomic-field-condition
                  must-match-source="Coveo - Level Up Courses"
                >
                  <atomic-result-image
                    field="course_image"
                  ></atomic-result-image>
                  <atomic-field-condition if-not-defined="course_image">
                    <img src="./images/placeholder.png" alt="Academy" />
                  </atomic-field-condition>
                </atomic-field-condition>
              </atomic-result-section-visual>

              <atomic-result-section-badges>
                <atomic-result-badge field="source"></atomic-result-badge>
                <atomic-field-condition must-match-is-top-result="true">
                  <atomic-result-badge
                    class="featured"
                    label="Featured result"
                    icon="./images/featured.svg"
                  ></atomic-result-badge>
                </atomic-field-condition>
                <atomic-field-condition must-match-is-recommendation="true">
                  <atomic-result-badge
                    class="recommended"
                    label="Powered by machine learning"
                    icon="./images/recommended.svg"
                  ></atomic-result-badge>
                </atomic-field-condition>
              </atomic-result-section-badges>

              <atomic-result-section-title>
                <atomic-result-link></atomic-result-link>
              </atomic-result-section-title>

              <atomic-result-section-title-metadata>
                <atomic-result-printable-uri></atomic-result-printable-uri>
              </atomic-result-section-title-metadata>

              <atomic-result-section-excerpt>
                <atomic-result-text field="description"></atomic-result-text>
              </atomic-result-section-excerpt>

              <atomic-result-section-bottom-metadata>
                <atomic-result-fields-list>
                  <span class="field">
                    <span class="field-label">
                      <atomic-text value="source"></atomic-text>:
                    </span>
                    <atomic-result-text field="source"></atomic-result-text>
                  </span>

                  <span class="field">
                    <span class="field-label">
                      <atomic-text value="language"></atomic-text>:
                    </span>
                    <atomic-result-multi-value-text
                      field="language"
                    ></atomic-result-multi-value-text>
                  </span>

                  <span class="field">
                    <span class="field-label"> Date: </span>
                    <atomic-result-date></atomic-result-date>
                  </span>

                  <span class="field">
                    <span class="field-label"> Topics: </span>
                    <atomic-result-multi-value-text
                      delimiter=";"
                      max-values-to-display="3"
                      field="concepts"
                    ></atomic-result-multi-value-text>
                  </span>
                </atomic-result-fields-list>
              </atomic-result-section-bottom-metadata>
            </template>
          </atomic-result-template>
        </atomic-result-list>
      </div>
      <div class="pagination">
        <atomic-load-more-results></atomic-load-more-results>
      </div>
      <div class="status">
        <atomic-query-error></atomic-query-error>
        <atomic-no-results></atomic-no-results>
      </div>
    </atomic-search-interface>
  </body>
</html>
